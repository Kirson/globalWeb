<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Somos Global</title>

	<link rel="stylesheet" type="text/css"
		href="../resources/css/style.css" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script
		src="http://maps.google.com/maps/api/js?key=AIzaSyD7XtIo9kHVRNf7OfuELaxAzvMLdTAls2s"
		type="text/javascript"></script>
</h:head>
<body style="margin: 10px;">
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-10" align="right">
						#{loginCtr.usuario.usrNombre2} <br></br>
						<p:commandLink process="@this" action="#{loginCtr.cerrarSesion}"
							value="#{msj.cerrarSesion}"
							styleClass="btn btn-warning btn-sm pull-right" type="button">
						</p:commandLink>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-3">
						<div class="panel panel-primary">
							<div class="panel-heading">#{msj.menuOpciones}</div>
							<div class="panel-body">
								<h:form rendered="#{loginCtr.usuario != null}">
									<p:menu model="#{menuCtr.menuModel}" styleClass="width100prc" />
								</h:form>
							</div>
						</div>
					</div>
					<div class="col-sm-9">
						<ui:insert name="content" />
					</div>
				</div>
			</div>
			<div class="panel-footer" align="center">Somos Global 2016</div>
		</div>
	</div>

</body>
</html>
