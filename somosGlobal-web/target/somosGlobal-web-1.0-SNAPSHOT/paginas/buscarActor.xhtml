<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../templates/plantilla.xhtml">
	<ui:define name="content">
		<h:form id="frmMntLocalVenta" rendered="#{loginCtr.usuario!=null}">
			<p:growl autoUpdate="true" id="message" />
			<div class="panel panel-primary">
				<div class="panel-heading">#{msj.buscandoRegistro}</div>
				<div class="panel-body">
					<h4>Ingresa la información uno o varios campos y luego
						presiona el botón "Buscar"</h4>

					<h:panelGroup id="buscarActorPGroup">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<h:outputText value="#{msj.cedRucPas}" />
									<p:inputText value="#{actorCtr.cedRucPasAct}" maxlength="25"
										style="width:100%;" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<h:outputText value="#{msj.razonSocial}" />
									<p:inputText value="#{actorCtr.razonSocialAct}" maxlength="50"
										style="width:100%;" />
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<h:outputText value="#{msj.nombres}" />
									<p:inputText value="#{actorCtr.nombresAct}" maxlength="25"
										style="width:100%;" />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<h:outputText value="#{msj.apellidos}" />
									<p:inputText value="#{actorCtr.apellidosAct}" maxlength="25"
										style="width:100%;" />
								</div>
							</div>
						</div>
					</h:panelGroup>
				</div>
				<div class="panel-footer" align="right">
					<p:commandLink value="#{msj.buscar}" styleClass="btn btn-default"
						process="@this buscarActorPGroup" update="actorTbl"
						actionListener="#{actorCtr.buscarActor}" />
				</div>
			</div>
			<br></br>

			<div class="panel panel-primary">
				<div class="panel-heading">#{msj.registrosEncontrados}</div>
				<div class="panel-body">
					<div class="table-responsive"
						style="overflow-y: auto; height: 300px;">
						<h:dataTable value="#{actorCtr.actorList}" var="actor"
							styleClass="table table-striped" id="actorTbl">
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msj.cedRucPas}" />
								</f:facet>
								<h:outputText value="#{actor.cedrucpasAct}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msj.razonSocial}" />
								</f:facet>
								<h:outputText value="#{actor.razonSocialAct}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msj.apellidos}" />
								</f:facet>
								<h:outputText value="#{actor.apellidosAct}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msj.nombres}" />
								</f:facet>
								<h:outputText value="#{actor.nombresAct}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msj.accion}" />
								</f:facet>
								<p:commandLink value="#{msj.seleccionar}" process="@this"
									action="#{actorCtr.seleccionarActor}">
									<f:setPropertyActionListener
										target="#{actorCtr.idActSeleccionado}" value="#{actor.idAct}" />
								</p:commandLink>
							</h:column>
						</h:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
