<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/plantillaConsulta.xhtml">
	<ui:define name="categoria">



	</ui:define>
	<ui:define name="filtro">

	</ui:define>

	<ui:define name="contenido">
		<br />
		<div class="panel panel-primary">
			<div class="panel-heading">

				<h1>#{conLocalVentaCtr.localVenta.lvNombreCom}</h1>
				<div align="right">
					<p:commandLink process="@this"
						rendered="#{conLocalVentaCtr.localVenta.lvmas eq 'S'}"
						action="conLocalImagenes">
						<h:graphicImage value="/imagenes/bt_vermas.png" />
					</p:commandLink>
					<p:commandLink process="@this"
						rendered="#{conLocalVentaCtr.localVenta.lvpromo eq 'S'}"
						action="conLocalPromociones">
						<h:graphicImage value="/imagenes/bt_promocion.png" />
					</p:commandLink>
				</div>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-5">
						<div class="panel panel-success">
							<div class="panel-heading">#{msj.ubicacionSucursales}</div>
							<div class="panel-body">
								<h:form>
									<p:gmap id="gmap" widgetVar="pmap"
										center="#{conLocalVentaCtr.centerMap}" type="ROADMAP"
										style="width:100%;height:600px" zoom="7" fitBounds="true"
										model="#{conLocalVentaCtr.model}" streetView="true">
										<p:ajax event="overlaySelect"
											listener="#{conLocalVentaCtr.onMarkerSelect}" />
										<p:gmapInfoWindow id="infoWindow">
											<h:graphicImage width="#{msj.logoAnchoPx}"
												styleClass="img-circle" height="#{msj.logoAltoPx}"
												value="/imagenes/#{conLocalVentaCtr.localVenta.lvLogo}" />
											<br></br>
											<h:outputText
												value="#{conLocalVentaCtr.localVenta.lvNombreCom}" />
											<br />
											<h:outputLink value="#{conLocalVentaCtr.ubiFrameMapa}"
												target="_blank">#{msj.comoLlegar}</h:outputLink>
											<br />
											<h:outputLink
												value="#{conLocalVentaCtr.ubicacion.ubiFrameSv}"
												target="_blank">
												#{msj.verEstablecimiento}
											</h:outputLink>
										</p:gmapInfoWindow>
									</p:gmap>
								</h:form>
							</div>
						</div>
					</div>

					<div class="col-sm-7">
						<div class="panel panel-success">
							<div class="panel-heading">#{msj.nuestroNegocio}</div>
							<div class="panel-body">
								<div class="detalle">
									<p>
										<span class="eslogan"><h:outputText
												value="#{conLocalVentaCtr.localVenta.lvSlogan}" /> </span>
									</p>
									<span class="servicio"> <h:outputText
											value="#{conLocalVentaCtr.localVenta.lvServicio}" />
									</span>
								</div>
							</div>
						</div>
						<div class="panel panel-success">
							<div class="panel-heading">#{msj.horariosAtencion}</div>
							<div class="panel-body">
								<h:dataTable value="#{conLocalVentaCtr.ubicacionList}"
									styleClass="table table-striped" var="ubicacion">
									<h:column>
										<f:facet name="header">
													#{msj.sucursal}
												</f:facet>
										<h:outputText value="#{ubicacion.ubiSector}" />
									</h:column>
									<h:column>
										<f:facet name="header">
													#{msj.lunVie}
												</f:facet>
										<h:outputText
											value="#{ubicacion.ubiLunVieAbre} - #{ubicacion.ubiLunVieCierra}" />
									</h:column>
									<h:column>
										<f:facet name="header">
													#{msj.sabDomFer}
												</f:facet>
										<h:outputText
											value="#{ubicacion.ubiSdfAbre} - #{ubicacion.ubiSdfCierra}" />
									</h:column>
								</h:dataTable>
							</div>
						</div>
						<div class="panel panel-success">
							<div class="panel-heading">Tel√©fonos</div>
							<div class="panel-body">#{conLocalVentaCtr.localVenta.lvTelefono}</div>
						</div>
						<div class="panel panel-success">
							<div class="panel-heading">Contactos Digitales</div>
							<a href="#{conLocalVentaCtr.localVenta.lvfacebook}"
								target="_blank"> <h:graphicImage
									value="/imagenes/h_facebook.png"
									rendered="#{conLocalVentaCtr.localVenta.lvfacebook != NULL}" /></a>
							<a href="#{conLocalVentaCtr.localVenta.lvtwitter}"
								target="_blank"> <h:graphicImage
									value="/imagenes/h_twitter.png"
									rendered="#{conLocalVentaCtr.localVenta.lvtwitter != NULL}"  /></a>
							<a href="#{conLocalVentaCtr.localVenta.lvWeb}" target="_blank">
								<h:graphicImage value="/imagenes/icon-web.png"
									rendered="#{conLocalVentaCtr.localVenta.lvWeb != NULL}" />
							</a>
						</div>
						<p:commandLink>
							<a href="#{conLocalVentaCtr.localVenta.lvvideo}" target="_blank">
								<h:graphicImage value="/imagenes/bt_video.png"
									rendered="#{conLocalVentaCtr.localVenta.lvvideo != NULL}" />
							</a>
						</p:commandLink>
					</div>
				</div>

			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
