<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/plantilla.xhtml">
	<ui:define name="content">
		<p:dataTable id="tblLocalVenta"
			value="#{conLocalUsuarioCtr.localVentaList}" var="localVenta">
			<f:facet name="header">
				<h:outputText value="#{msj.localesEncontrados}" />
			</f:facet>
			<p:column headerText="#{msj.ruc}">
				<h:outputText value="#{localVenta.lvRuc}" />
			</p:column>
			<p:column headerText="#{msj.razonSocial}">
				<h:outputText value="#{localVenta.lvRazonSocial}" />
			</p:column>
			<p:column headerText="#{msj.accion}">
				<p:commandButton id="cmdSeleccionarLocalVenta" process="@this"
					update="@all" action="#{conLocalUsuarioCtr.seleccionarLocalVenta}">
					<f:setPropertyActionListener
						target="#{conLocalUsuarioCtr.localVenta}" value="#{localVenta}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
</html>
